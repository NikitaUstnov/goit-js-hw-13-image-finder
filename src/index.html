<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>hw13</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  </head>
<body>

<section class="container">
    <form class="search-form" id="search-form">
      <input class="input" id="input" type="text" name="query" autocomplete="off" placeholder="Search images..." />
      <button class="search-button" id="search-btn" type="submit"> search</button>
    </form>
    
    <ul class="gallery">
      <!-- Список <li> с карточками изображений -->
    </ul>
    
    <button class="load-more-btn" type="button" id="load-btn">Load more</button>
</section>

    <!--
          Модальное окно для полноразмерного изображения
          Для того чтобы открыть, необходимо добавить на div.lightbox CSS-класс is-open
        -->
    <div class="lightbox js-lightbox">
      <div class="lightbox__overlay"></div>
    
      <div class="lightbox__content">
        
      </div>
    
      <button type="button" class="lightbox__button" data-action="close-lightbox"></button>
    </div>

  
</body>
</html>
